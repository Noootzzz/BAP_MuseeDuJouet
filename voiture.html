<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de la couleur de voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    * {
      font-family: "Paytone One", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .swiper-button-prev,
    .swiper-button-next {
      position: static;
    }
    .swiper-button-prev::after,
    .swiper-button-next::after {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>

  <body
    class="relative bg-gradient-to-b from-blue-200 to-blue-50 h-screen overflow-auto"
  >
    <i
      class="fa-solid fa-house text-5xl m-5 mb-0 text-blue-800 absolute top-5 left-5"
    ></i>
    <div
      class="Conteneur flex flex-col items-center justify-between content-between py-12 h-full w-full overflow-auto lg:py-8"
    >
      <div
        id="highlighted-slide"
        class="relative bg-blue-500 text-white text-xl font-bold rounded-lg transition-transform duration-300 w-1/2 h-1/2"
      >
        <img
          id="pneus_gauche_highlight"
          src="./src/img/50's/Pneus/50's-Pneus-Gauche.png"
          alt="Image pneus gauche"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          src=""
          alt="Image Base Back"
          id="Base_Back_highlight"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-125"
        />
        <img
          id="volant_highlight"
          src="./src/img/50's/Volant/50's-Volant-01.png"
          alt="Image Volant"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          src=""
          alt="Image Base Front"
          id="Base_Front_highlight"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-125"
        />
        <img
          id="pneus_droit_highlight"
          src="./src/img/50's/Pneus/50's-Pneus-Droit.png"
          alt="Image Pneus Droit"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          id="jante_highlight"
          src="./src/img/50's/Jantes/50's-Jantes-01.png"
          alt="Image Jante"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
      </div>
      <h3 class="text-2xl p-4 text-blue-800">
        Choisis la couleur de ta voiture
      </h3>
      <!-- template slide -->
      <div
        style="display: none"
        id="swiper-slide-template"
        class="relative text-white text-xl font-bold rounded-lg h-48 transition-transform duration-300 overflow-hidden"
      >
        <img
          id="pneus_gauche"
          src="./src/img/50's/Pneus/50's-Pneus-Gauche.png"
          alt="Image pneus gauche"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          src=""
          alt="Image Base Back"
          id="Base_Back"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-125"
        />
        <img
          id="volant"
          src="./src/img/50's/Volant/50's-Volant-01.png"
          alt="Image Volant"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          src=""
          alt="Image Base Front"
          id="Base_Front"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-125"
        />
        <img
          id="pneus_droit"
          src="./src/img/50's/Pneus/50's-Pneus-Droit.png"
          alt="Image Pneus Droit"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          id="jante"
          src="./src/img/50's/Jantes/50's-Jantes-01.png"
          alt="Image Jante"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
      </div>
      <div class="swiper w-full flex flex-col h-1/2 align-middle px-8">
        <div id="swiper-wrapper" class="swiper-wrapper"></div>

        <div
          class="bootom-bar flex flex-wrap items-end justify-between content-between"
        >
          <a
            href="#"
            class="text-white bg-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
          >
            Retour
          </a>
          <div
            class="swiper-button-prev text-white bg-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="swiper-button-next text-white bg-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <form action="./personnalisation.html" method="get">
            <input
              id="couleur_input"
              name="couleur_input"
              type="hidden"
              value="0"
            />
            <input
              type="submit"
              class="text-white bg-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
              value="Suivant"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        let index_active = 0;
        const couleur_tab_E = ["blue", "yellow", "pink", "red", "green"];
        const couleur_tab = ["Blue", "Jaune", "Rose", "Rouge", "Vert"];

        const crea_slide = () => {
          const container = document.getElementById("swiper-wrapper");
          const template = document.getElementById("swiper-slide-template");

          container.innerHTML = "";
          let i = 0;
          couleur_tab.forEach((couleur) => {
            const VoitureCard = template.cloneNode(true);
            VoitureCard.style.display = "block";
            VoitureCard.querySelector(
              "#Base_Back"
            ).src = `./src/img/50\'s/Base_Back/50\'s-Base-Si\Ã¨ge-${couleur}.png`;
            VoitureCard.querySelector(
              "#Base_Front"
            ).src = `./src/img/50\'s/Base_Front/50\'s-Base-${couleur}.png`;
            VoitureCard.classList.add(`bg-${couleur_tab_E[i]}-500`);
            VoitureCard.classList.add("swiper-slide");
            i++;
            container.appendChild(VoitureCard);
          });
        };
        crea_slide();

        const swiper = new Swiper(".swiper", {
          slidesPerView: 3,
          centeredSlides: true,
          loop: true,
          loopedSlides: couleur_tab.length,
          spaceBetween: 20,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        swiper.on("slideChange", () => {
          updateSlideSize(swiper);
          updateHighlightedSlide(swiper);
        });

        updateSlideSize(swiper);
        updateHighlightedSlide(swiper);
      });
    </script>
    <script src="./src/javascript/swiper.js"></script>
  </body>
</html>
