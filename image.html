<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre image</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    body {
      background-image: url("./src/img/Fond/fond_accueil.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div class="h-screen w-screen bg-gradient-to-b from-blue-200 to-blue-50">
      <div
        id="img"
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <script>
      const url = new URLSearchParams(window.location.search);
      const imageName = url.get("image");
      const imagePath = `./src/saved_images/${imageName}`; // Ex: si les images sont dans un dossier 'images'
      document.getElementById("img").innerHTML = `
      <img src="${imagePath}" alt="Voiture">`;
    </script>
  </body>
</html>
