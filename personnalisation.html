<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personnalisation de la voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    * {
      font-family: "Paytone One", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .swiper-button-prev,
    .swiper-button-next {
      position: static;
    }
    .swiper-button-prev::after,
    .swiper-button-next::after {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    body {
      background-image: url("./src/img/Fond/fond_accueil.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>

  <body class="relative h-screen">
    <a href="./index.html">
      <i
        class="fa-solid fa-house text-5xl m-5 mb-0 bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text absolute top-5 left-5"
      ></i
    ></a>
    <div
      class="Conteneur flex flex-col items-center justify-between content-between py-4 h-full w-full lg:py-8"
    >
      <div
        id="highlighted-slide"
        class="shadow-lg relative bg-blue-500 text-white text-xl font-bold rounded-lg transition-transform duration-300 w-1/2 h-1/2"
      >
        <img
          id="pneus_gauche"
          src="./src/img/50's/Pneu/50's-Pneus-Gauche.png"
          alt="Image pneus gauche"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="jante_back"
          src="./src/img/1900's/Jantes-Back/1900's-Jantes-Back-01.png"
          alt="Image Jante"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="Base_Back"
          src="./src/img/50's/Base_Back/50's-Base-SiÃ¨ge-Bleue.png"
          alt="Image Base Back"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="volant"
          src="./src/img/50's/Volant/50's-Volant-01-Blanc.png"
          alt="Image Volant"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="aileron_front"
          src=""
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          id="aileron_back"
          src=""
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          id="Base_Front"
          src="./src/img/50's/Base_Front/50's-Base-Bleue.png"
          alt="Image Base Front"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="motif"
          src=""
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
        />
        <img
          id="pneus_droit"
          src="./src/img/50's/Pneu/50's-Pneus-Droit.png"
          alt="Image Pneus Droit"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="jante"
          src="./src/img/50's/Jantes/50's-Jantes-01.png"
          alt="Image Jante"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
      </div>
      <h3
        id="perso_phrase"
        class="bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text font-bold text-2xl"
        data-translate="choixVolant"
      >
        Personnalise ton volant
      </h3>
      <!-- template slide -->
      <div
        style="display: none"
        id="swiper-slide-template"
        class="relative text-white text-xl font-bold rounded-lg h-48 transition-transform duration-300 overflow-hidden"
      ></div>
      <div class="swiper w-full flex flex-col h-1/2 align-middle px-8">
        <div id="swiper-wrapper" class="swiper-wrapper h-fit pb-4"></div>

        <div
          class="bootom-bar flex flex-wrap items-end justify-between content-between h-1/3"
        >
          <a
            data-translate="retour"
            href="#"
            onclick="history.back(); return false;"
            class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
          >
            Retour
          </a>
          <form action="./personnalisation.html" method="get">
            <input
              id="couleurVoiture_input"
              name="couleurVoiture"
              type="hidden"
              value="0"
            />
            <input id="annee_input" name="annee" type="hidden" value="0" />
            <input id="volant_input" name="volant" type="hidden" value="01" />
            <input
              id="motif_input"
              name="motif"
              type="hidden"
              value="undefined"
            />
            <input id="jante_input" name="jante" type="hidden" value="01" />
            <input
              id="couleurAileron_input"
              name="couleurAileron"
              type="hidden"
              value="undefined"
            />
            <input
              id="aileron_input"
              name="aileron"
              type="hidden"
              value="undefined"
            />
            <input id="step" name="step" type="hidden" value="0" />
            <input
              data-translate="suivant"
              type="submit"
              class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
              value="Suivant"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const url = new URLSearchParams(window.location.search);
        const couleur_voiture = url.get("couleurVoiture");
        const annee = url.get("annee");
        const volant = url.get("volant") ? url.get("volant") : "01";
        const motif = url.get("motif");
        const jante = url.get("jante") ? url.get("jante") : "01";
        const couleurAileron = url.get("couleurAileron");
        const aileron = url.get("aileron");
        let step = url.get("step");
        let step_prev = 0;

        if (step !== undefined && step !== null) {
          step_prev = Number(step);
          step = Number(step) + 1;
          document.getElementById("step").value = step;
        }
        if (couleur_voiture) {
          document.getElementById("couleurVoiture_input").value =
            couleur_voiture;
        }

        if (annee) {
          document.getElementById("annee_input").value = annee;
        }
        if (volant) {
          document.getElementById("volant_input").value = volant;
        }
        if (motif) {
          document.getElementById("motif_input").value = motif;
        }
        if (jante) {
          document.getElementById("jante_input").value = jante;
        }
        if (couleurAileron) {
          document.getElementById("couleurAileron_input").value =
            couleurAileron;
        }
        if (aileron) {
          document.getElementById("aileron_input").value = aileron;
        }
        if (step_prev == 4) {
          window.location.href = `./perso_aileron.html?couleurVoiture=${couleur_voiture}&annee=${annee}&volant=${volant}&motif=${motif}&jante=${jante}&couleurAileron=undefined&aileron=undefined&step=5`;
        }
        crea_template(step_prev, annee);
        crea_slide(
          annee,
          couleur_voiture,
          volant,
          motif,
          jante,
          aileron,
          couleurAileron
        );
        crea_perso(step_prev, annee);
        const swiper = new Swiper(".swiper", {
          slidesPerView: 3,
          centeredSlides: true,
          loop: true,
          preloadImages: true,
          lazy: false,
          loopedSlides: 6,
          spaceBetween: 20,
          speed: 300,
        });

        swiper.on("slideChange", () => {
          updateHighlightedSlide(swiper, step_prev);
          updateSlideSize(swiper);
        });

        updateSlideSize(swiper);
        updateHighlightedSlide(swiper, step_prev);
      });
    </script>
    <script src="./src/javascript/swiper.js"></script>
    <script src="./src/javascript/personnalisation.js"></script>
    <script src="src/javascript/traduction.js"></script>
  </body>
</html>
