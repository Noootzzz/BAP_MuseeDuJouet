<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personnalisation de la voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    * {
      font-family: "Paytone One", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .swiper-button-prev,
    .swiper-button-next {
      position: static;
    }
    .swiper-button-prev::after,
    .swiper-button-next::after {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #bg {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    body {
      background-image: url("./src/img/Fond/fond_accueil.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body class="relative h-screen overflow-hidden">
    <a href="./index.html">
      <i
        class="fa-solid fa-house text-5xl m-5 mb-0 bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text absolute top-5 left-5"
      ></i
    ></a>
    <div class="h-full w-full relative">
      <div
        class="h-1/3 flex flex-wrap justify-around items-center"
        style="display: none"
      ></div>
      <h3
        id="perso_phrase"
        class="text-2xl p-10 bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text w-full text-center"
      >
        Personnalise ton volant
      </h3>
      <!-- template slide -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4/5 h-3/5 z-20 overflow-hidden"
      >
        <div
          style="display: flex"
          id="swiper-slide-template"
          class="relative text-white text-xl font-bold rounded-lg transition-transform duration-300 overflow-hidden"
        ></div>
      </div>
      <div
        class="swiper-button-prev flex items-center justify-center text-lg absolute left-12"
        style="scale: 7"
      >
        <svg
          viewBox="0 0 167 609"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.56523 312.577C0.294127 307.432 0.294123 301.568 2.56523 296.423L127.953 12.3708C136.688 -7.4165 166.25 -1.18201 166.25 20.4473L166.25 588.553C166.25 610.182 136.688 616.417 127.953 596.629L2.56523 312.577Z"
            fill="#0164B3"
          />
        </svg>
      </div>
      <div
        class="swiper-button-next flex items-center justify-center text-lg absolute right-12"
        style="scale: 7"
      >
        <svg
          width="167"
          height="609"
          viewBox="0 0 167 609"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M164.435 296.423C166.706 301.568 166.706 307.432 164.435 312.577L39.0467 596.629C30.3121 616.417 0.75 610.182 0.75 588.553L0.75 20.4474C0.75 -1.18192 30.3121 -7.41655 39.0467 12.3707L164.435 296.423Z"
            fill="#0164B3"
          />
        </svg>
      </div>
      <div class="swiper w-3/4 flex flex-col h-4/5 px-12">
        <div id="swiper-wrapper" class="swiper-wrapper h-full"></div>
        <div
          class="bootom-bar flex flex-wrap items-end justify-between content-between mt-4 z-40"
        >
          <a
            data-translate="retour"
            href="#"
            onclick="history.back(); return false;"
            class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
          >
            Retour
          </a>

          <form action="./name.html" method="get">
            <input
              id="couleurVoiture_input"
              name="couleurVoiture"
              type="hidden"
              value="0"
            />
            <input id="annee_input" name="annee" type="hidden" value="0" />
            <input id="volant_input" name="volant" type="hidden" value="01" />
            <input
              id="motif_input"
              name="motif"
              type="hidden"
              value="undefined"
            />
            <input id="jante_input" name="jante" type="hidden" value="01" />
            <input
              id="couleurAileron_input"
              name="couleurAileron"
              type="hidden"
              value="0"
            />
            <input
              id="aileron_input"
              name="aileron"
              type="hidden"
              value="undefined"
            />
            <input id="bg_input" name="bg" type="hidden" value="01" />

            <input id="step" name="step" type="hidden" value="0" />
            <input
              data-translate="suivant"
              type="submit"
              class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
              value="Suivant"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const url = new URLSearchParams(window.location.search);
        const couleur_voiture = url.get("couleurVoiture");
        const annee = url.get("annee");
        const volant = url.get("volant") ? url.get("volant") : "01";
        const motif = url.get("motif");
        const jante = url.get("jante") ? url.get("jante") : "01";
        const couleurAileron = url.get("couleurAileron");
        const aileron = url.get("aileron");
        let step = url.get("step");
        let step_prev = 0;
        if (step !== undefined && step !== null) {
          step_prev = Number(step);
          step = Number(step) + 1;
          document.getElementById("step").value = step;
        }
        if (couleur_voiture) {
          document.getElementById("couleurVoiture_input").value =
            couleur_voiture;
        }

        if (annee) {
          document.getElementById("annee_input").value = annee;
        }
        if (volant) {
          document.getElementById("volant_input").value = volant;
        }
        if (motif) {
          document.getElementById("motif_input").value = motif;
        }
        if (jante) {
          document.getElementById("jante_input").value = jante;
        }
        if (couleurAileron) {
          document.getElementById("couleurAileron_input").value =
            couleurAileron;
        }
        if (aileron) {
          document.getElementById("aileron_input").value = aileron;
        }

        console.log(couleurAileron);
        crea_template(
          step_prev,
          annee,
          volant,
          motif,
          jante,
          couleur_voiture,
          aileron,
          couleurAileron
        );
        crea_slide(
          annee,
          couleur_voiture,
          volant,
          motif,
          jante,
          aileron,
          couleurAileron
        );
        crea_perso(step_prev - 1, annee);
        const swiper = new Swiper(".swiper", {
          slidesPerView: 1,
          centeredSlides: true,
          loop: true,
          loopedSlides: couleur_tab.length,
          spaceBetween: 100,
          preloadImages: true,
          lazy: false,
          speed: 300,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        swiper.on("slideChange", () => {
          const activeIndex = swiper.activeIndex;
          const centerSlide = swiper.slides[activeIndex];
          index_active = swiper.slides[activeIndex].getAttribute(
            "data-swiper-slide-index"
          );
          inputUpdate(index_active, step_prev, swiper);
        });
        if (couleurAileron == "undefined" || couleurAileron == undefined) {
          console.log("hi");
          document.getElementById(
            "Aileron_Back"
          ).src = `./src/img/${annee}/Aileron_Back/${annee}-Aileron-Back-03.png`;
          document.getElementById(
            "Aileron_Front"
          ).src = `./src/img/${annee}/Aileron_Front/${annee}-Aileron-Front-03.png`;
        }
      });
    </script>
    <script src="./src/javascript/swiper.js"></script>
    <script src="./src/javascript/personnalisation.js"></script>
    <script src="./src/javascript/aileron.js"></script>
    <script src="src/javascript/traduction.js"></script>
  </body>
</html>
