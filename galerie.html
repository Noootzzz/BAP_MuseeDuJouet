<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class=" w-screen bg-gradient-to-b from-blue-200 to-blue-50">
      <header></header>
      <main class="flex flex-col items-center">
        <h1 class="bg-gradient-to-b from-blue-400 to-blue-800 text-transparent bg-clip-text font-bold text-2xl">Galerie</h1>
        <div
          class="h-1/3 w-full flex justify-center"
          id="nouv_img"
        >
          <div class="flex flex-col" id="template_nouv" style="display: none">
            <div>
              <img
                id="img"
                class="h-[12rem] w-[17rem] rounded-lg"
                src=""
                alt=""
              />
            </div>
            <p id="name" class="text-center text-blue-500 font-bold" >Prénom</p>
          </div>
        </div>

        <div
          class="flex flex-wrap items-start justify-around w-full"
          id="container"
        >
          <div class="flex flex-col" id="template" style="display: none">
            <div>
              <img
                id="img"
                src=""
                class="h-[12rem] w-[17rem] rounded-lg"
                alt=""
              />
            </div>
            <p id="name" class="text-center text-blue-500 font-bold">Prénom</p>
          </div>
        </div>
      </main>
      <footer>
        <button class="h-7 w-16 rounded-xl bg-gradient-to-b from-blue-500 to-blue-800 text-white">
          Retour
        </button>
      </footer>
    </div>
  </body>
  <script>
    async function fetchData() {
      console.log("charger");

      try {
        const response = await fetch("/gallery", {
          method: "GET",
        });
        const data = await response.json();
        console.log("Données récupérées :", data);
        display(data);
      } catch (error) {
        console.error("Erreur lors de la récupération des données :", error);
      }
    }

    function display(images) {
      let container = document.getElementById("nouv_img");
      let template = document.getElementById("template_nouv");

      container.innerHTML = "";
      container.appendChild(template);

      let i = 0;
      images.forEach((img) => {
        if (i != 0) {
          container = document.getElementById("container");
          template = document.getElementById("template");
        }
        const crea = template.cloneNode(true);
        crea.style.display = "block";
        crea.querySelector("#name").textContent = img
          .split("_")[1]
          .split("-")[0];
        crea.querySelector("#img").src = `./src/saved_images/${img}`;
        i++;
        container.appendChild(crea);
      });
    }

    fetchData();
  </script>
</html>
