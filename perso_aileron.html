<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personnalisation de la voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    * {
      font-family: "Paytone One", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .swiper-button-prev,
    .swiper-button-next {
      position: static;
    }
    .swiper-button-prev::after,
    .swiper-button-next::after {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
  <body
    class="relative bg-gradient-to-b from-blue-200 to-blue-50 min-h-fit h-screen w-screen lg:overflow-y-scroll"
  >
    <i class="fa-solid fa-house text-5xl m-5 mb-0 text-blue-800"></i>
    <div class="h-full">
      <div class="h-1/3 flex flex-wrap justify-around items-center">
        <div
          id="highlighted-slide"
          class="relative bg-blue-500 text-white text-xl font-bold rounded-lg transition-transform duration-300 w-1/2 h-full"
        >
          <img
            id="pneus_gauche"
            src="./src/img/50's/Pneu/50's-Pneus-Gauche.png"
            alt="Image pneus gauche"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
          <img
            id="Base_Back"
            src="./src/img/50's/Base_Back/50's-Base-SiÃ¨ge-Bleue.png"
            alt="Image Base Back"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
          <img
            id="volant"
            src="./src/img/50's/Volant/50's-Volant-01-Blanc.png"
            alt="Image Volant"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
          <img
            id="aileron_front"
            src=""
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          />
          <img
            id="aileron_back"
            src=""
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          />
          <img
            id="Base_Front"
            src="./src/img/50's/Base_Front/50's-Base-Bleue.png"
            alt="Image Base Front"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
          <img
            id="motif"
            src=""
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
          />
          <img
            id="pneus_droit"
            src="./src/img/50's/Pneu/50's-Pneus-Droit.png"
            alt="Image Pneus Droit"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
          <img
            id="jante"
            src="./src/img/50's/Jantes/50's-Jantes-01.png"
            alt="Image Jante"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
          />
        </div>

        <div
          class="flex flex-wrap align-middle justify-between h-fit w-72 rounded-lg border-blue-800 border-4 p-5"
        >
          <button
            id="bleu"
            class="bg-blue-500 h-12 w-28 mb-2 rounded-lg"
          ></button>
          <button
            id="jaune"
            class="bg-yellow-500 h-12 w-28 mb-2 rounded-lg"
          ></button>
          <button
            id="rose"
            class="bg-pink-500 h-12 w-28 mb-2 rounded-lg"
          ></button>
          <button
            id="rouge"
            class="bg-red-500 h-12 w-28 mb-2 rounded-lg"
          ></button>
          <button id="vert" class="bg-green-500 h-12 w-28 rounded-lg"></button>
        </div>
      </div>
      <h3
        id="perso_phrase"
        class="text-2xl p-4 bg-gradient-to-b from-blue-400 to-blue-800 text-transparent bg-clip-text w-full text-center"
      >
        Personnalise ton volant
      </h3>
      <!-- template slide -->
      <div
        style="display: none"
        id="swiper-slide-template"
        class="relative text-white text-xl font-bold rounded-lg h-48 transition-transform duration-300 overflow-hidden"
      ></div>
      <div class="swiper w-full flex flex-col h-1/2 align-middle px-8">
        <div id="swiper-wrapper" class="swiper-wrapper h-fit pb-4"></div>

        <div
          class="bootom-bar flex flex-wrap items-end justify-between content-between h-1/3"
        >
          <a
            href="#"
            class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
          >
            Retour
          </a>
          <div
            class="swiper-button-prev text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="swiper-button-next text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <form action="./perso_fond.html" method="get">
            <input
              id="couleurVoiture_input"
              name="couleurVoiture"
              type="hidden"
              value="0"
            />
            <input id="annee_input" name="annee" type="hidden" value="0" />
            <input id="volant_input" name="volant" type="hidden" value="01" />
            <input
              id="motif_input"
              name="motif"
              type="hidden"
              value="undefined"
            />
            <input id="jante_input" name="jante" type="hidden" value="01" />
            <input
              id="couleurAileron_input"
              name="couleurAileron"
              type="hidden"
              value="0"
            />
            <input
              id="aileron_input"
              name="aileron"
              type="hidden"
              value="undefined"
            />
            <input id="step" name="step" type="hidden" value="0" />
            <input
              type="submit"
              class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
              value="Suivant"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const url = new URLSearchParams(window.location.search);
        const couleur_voiture = url.get("couleurVoiture");
        const annee = url.get("annee");
        const volant = url.get("volant") ? url.get("volant") : "01";
        const motif = url.get("motif");
        const jante = url.get("jante") ? url.get("jante") : "01";
        const couleurAileron = url.get("couleurAileron");
        const aileron = url.get("aileron");
        let step = url.get("step");
        let step_prev = 0;
        if (step !== undefined && step !== null) {
          step_prev = Number(step);
          step = Number(step) + 1;
          document.getElementById("step").value = step;
        }
        if (couleur_voiture) {
          document.getElementById("couleurVoiture_input").value =
            couleur_voiture;
        }

        if (annee) {
          document.getElementById("annee_input").value = annee;
        }
        if (volant) {
          document.getElementById("volant_input").value = volant;
        }
        if (motif) {
          document.getElementById("motif_input").value = motif;
        }
        if (jante) {
          document.getElementById("jante_input").value = jante;
        }
        if (couleurAileron) {
          document.getElementById("couleurAileron_input").value =
            couleurAileron;
        }
        if (aileron) {
          document.getElementById("aileron_input").value = aileron;
        }

        crea_template(step_prev, annee);
        crea_slide(
          annee,
          couleur_voiture,
          volant,
          motif,
          jante,
          aileron,
          couleurAileron
        );
        crea_perso(step_prev - 1, annee);
        const swiper = new Swiper(".swiper", {
          slidesPerView: 3,
          centeredSlides: true,
          loop: true,
          loopedSlides: couleur_tab.length,
          spaceBetween: 20,
          preloadImages: true,
          lazy: false,
          speed: 300,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        swiper.on("slideChange", () => {
          updateHighlightedSlide(swiper, step_prev);
          updateSlideSize(swiper);
        });

        updateSlideSize(swiper);
        updateHighlightedSlide(swiper, step_prev);

        const bleu_btn = document.getElementById("bleu");
        const rose_btn = document.getElementById("rose");
        const rouge_btn = document.getElementById("rouge");
        const jaune_btn = document.getElementById("jaune");
        const vert_btn = document.getElementById("vert");
        change_aileron(swiper, "Bleue", 0);
        bleu_btn.addEventListener("click", () =>
          change_aileron(swiper, "Bleue", 0)
        );
        rose_btn.addEventListener("click", () =>
          change_aileron(swiper, "Rose", 2)
        );
        rouge_btn.addEventListener("click", () =>
          change_aileron(swiper, "Rouge", 3)
        );
        jaune_btn.addEventListener("click", () =>
          change_aileron(swiper, "Jaune", 1)
        );
        vert_btn.addEventListener("click", () =>
          change_aileron(swiper, "Vert", 4)
        );
      });
    </script>
    <script src="./src/javascript/swiper.js"></script>
    <script src="./src/javascript/personnalisation.js"></script>
    <script src="./src/javascript/aileron.js"></script>
  </body>
</html>
