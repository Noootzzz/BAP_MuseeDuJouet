<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de la couleur de voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/public/css/style.css" />
  </head>
  <style>
    * {
      font-family: "Paytone One", sans-serif;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
    }
    .swiper-button-prev,
    .swiper-button-next {
      position: static;
    }
    .swiper-button-prev::after,
    .swiper-button-next::after {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #highlighted-slide,
    #highlighted-slide img {
      transition: none !important;
      animation: none !important;
    }
  </style>

  <body class="relative bg-gradient-to-b from-blue-200 to-blue-50 h-screen">
    <i
      class="fa-solid fa-house text-5xl m-5 mb-0 text-blue-800 absolute top-5 left-5"
    ></i>
    <div
      class="Conteneur flex flex-col items-center justify-between content-between py-4 h-full w-full lg:py-8"
    >
      <div
        id="highlighted-slide"
        class="relative bg-blue-500 text-white text-xl font-bold rounded-lg transition-transform duration-300 w-1/2 h-1/2"
      >
        <img
          id="pneus_gauche"
          src="./src/img/50's/Pneu/Low-50's-Pneus-Gauche.webp"
          alt="Image pneus gauche"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="Base_Back"
          src="./src/img/50's/Base_Back/Low-50's-Base-SiÃ¨ge-Bleue.webp"
          alt="Image Base Back"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="volant"
          src="./src/img/50's/Volant/Low-50's-Volant-01.webp"
          alt="Image Volant"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="Base_Front"
          src="./src/img/50's/Base_Front/Low-50's-Base-Bleue.webp"
          alt="Image Base Front"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="pneus_droit"
          src="./src/img/50's/Pneu/Low-50's-Pneus-Droit.webp"
          alt="Image Pneus Droit"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
        <img
          id="jante"
          src="./src/img/50's/Jantes/Low-50's-Jantes-01.webp"
          alt="Image Jante"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-150"
        />
      </div>
      <h3 class="text-2xl p-4 text-blue-800">
        Choisis la couleur de ta voiture
      </h3>
      <!-- template slide -->
      <div
        style="display: none"
        id="swiper-slide-template"
        class="relative text-white text-xl font-bold rounded-lg h-48 transition-transform duration-300 overflow-hidden"
      ></div>
      <div class="swiper w-full flex flex-col h-1/2 align-middle px-8">
        <div id="swiper-wrapper" class="swiper-wrapper h-fit pb-4"></div>

        <div
          class="bootom-bar flex flex-wrap items-end justify-between content-between h-1/3"
        >
          <a
            href="#"
            class="text-white bg-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
          >
            Retour
          </a>
          <div
            class="swiper-button-prev text-white bg-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div
            class="swiper-button-next text-white bg-blue-800 rounded-full flex items-center justify-center h-12 w-12 text-lg"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <form action="./personnalisation.html" method="get">
            <input
              id="couleurVoiture_input"
              name="couleurVoiture"
              type="hidden"
              value="0"
            />
            <input id="annee_input" name="annee" type="hidden" value="0" />
            <input id="step" name="step" type="hidden" value="1" />
            <input
              type="submit"
              class="text-white bg-blue-800 rounded-full text-lg h-12 w-32 flex items-center justify-center"
              value="Suivant"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const url = new URLSearchParams(window.location.search);
        const annee = url.get("annee");
        document.getElementById("annee_input").value = annee;
        let step = 0;
        crea_template(step, annee);
        crea_slide(annee);
        const swiper = new Swiper(".swiper", {
          slidesPerView: 3,
          centeredSlides: true,
          loop: true,
          loopedSlides: couleur_tab.length,
          spaceBetween: 20,
          preloadImages: true,
          lazy: false,
          speed: 300,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

        swiper.on("slideChange", () => {
          updateHighlightedSlide(swiper, 0);
          updateSlideSize(swiper);
        });

        updateSlideSize(swiper);
        updateHighlightedSlide(swiper, 0);
      });
    </script>
    <script src="./src/javascript/swiper.js"></script>
  </body>
</html>
