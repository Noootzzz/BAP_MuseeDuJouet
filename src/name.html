<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de la couleur de voiture</title>
    <script
        src="https://kit.fontawesome.com/ec35368b02.js"
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="bg-gradient-to-b from-blue-200 to-blue-50 h-screen">
        <header>
            <i class="fa-solid fa-house text-5xl m-5 mb-0 text-blue-800 absolute top-5 left-5"></i>
        </header>
        <main class="flex flex-col items-center h-5/6 pt-[3rem]">
        <div class="w-[36rem] h-[24rem] bg-black"></div>
        <p class="text-blue-500 font-bold text-xl">Ecrit ton prénom pour récupérer ta voiture</p>
        <input type="text">
        <button class="text-white bg-blue-500 rounded-xl w-20 h-10">Continuer</button>
        </main>
        <footer class="h-1/6">
            <button class="text-white bg-blue-500 rounded-xl w-16 h-7">Retour</button>
        </footer>
    </div>
</body>
</html>
