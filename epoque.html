<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de la couleur de voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <style>
    body {
      background-image: url("./src/img/Fond/fond_accueil.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <body>
    <div class="h-screen w-screen relative overflow-hidden">
      <header class="flex items-end justify-center h-[15rem]">
        <img
          src="./src/img/logo/Logo-LFAV.svg"
          alt="La fabrique à voitures"
          class="w-[35rem] h-[15rem]"
        />
      </header>

      <main class="h-1/3">
        <div class="flex flex-col items-center">
          <p
            class="bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text font-bold text-2xl"
            data-translate="choixEpoque"
          >
            choisis ton époque
          </p>
          <div class="flex">
            <a href="voiture.html?annee=1900's" class="m-[2rem] h-[8rem] mt-0">
              <img
                class="scale-75 w-[60rem] m-0 bg-[#004B87] rounded-[3rem]"
                src="src/img/voitureEpoque/1900 BASE COLOR.png"
                alt=""
              />
              <p
                class="bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text font-bold text-xl text-center"
              >
                Années 1900
              </p>
            </a>
            <a href="./voiture.html?annee=30's" class="m-[2rem] h-[8rem] mt-0">
              <img
                class="scale-75 w-[60rem] m-0 bg-[#004B87] rounded-[3rem]"
                src="src/img/voitureEpoque/30 BASE COLOR.png"
                alt=""
              />
              <p
                class="bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text font-bold text-xl text-center"
              >
                Années 1930
              </p>
            </a>
            <a href="voiture.html?annee=50's" class="m-[2rem] h-[8rem] mt-0">
              <img
                class="scale-75 w-[60rem] m-0 bg-[#004B87] rounded-[3rem]"
                src="src/img/voitureEpoque/50 BASE COLOR.png"
                alt=""
              />
              <p
                class="bg-gradient-to-b from-[#0064B3] via-[#004B87] to-[#057DDC] text-transparent bg-clip-text font-bold text-xl text-center"
              >
                Années 1950
              </p>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script>
    async function fetchImageList() {
      try {
        const response = await fetch("/api/images");
        if (!response.ok) {
          throw new Error(
            "Erreur lors de la récupération de la liste des images"
          );
        }
        return response.json();
      } catch (error) {
        console.error(error.message);
      }
    }

    function preloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        url = `./src/img/${url}`;
        img.src = url;
        img.onload = () => resolve(url);
        img.onerror = () =>
          reject(new Error(`Échec du chargement de l'image : ${url}`));
      });
    }

    async function preloadImages() {
      const images = await fetchImageList();
      if (!images) return;

      try {
        await Promise.all(images.map((image) => preloadImage(image)));
      } catch (error) {
        console.error(error.message);
      }
    }

    preloadImages();
  </script>
  <script src="src/javascript/traduction.js"></script>
</html>
