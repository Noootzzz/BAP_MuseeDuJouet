<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix de la couleur de voiture</title>
    <script
      src="https://kit.fontawesome.com/ec35368b02.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div
      style="display: none"
      class="top-[20%] left-[35%] blur-sm scale-75 opacity-75"
    ></div>
    <div
      class="h-screen w-screen bg-gradient-to-b relative from-blue-200 to-blue-50"
    >
      <header class="flex items-end justify-center h-1/3">
        <img
          src="./src/img/logo/FabriqueAVoitures 3.png"
          alt="La fabrique à voitures"
          class="w-[30rem] h-32"
        />
      </header>
      <div class="absolute flex top-0 right-0">
        <div class="flex flex-col items-center mt-5">
          <h3 data-translate="choixLangue">Choisis ta langue :</h3>
          <div class="flex">
            <button id="changeLanguage">
              <img
                data-lang="fr"
                id="flags"
                src="./src//img/logo/logo_france_flag.svg"
                class="w-20 m-5object-cover border-4 border-blue-500 rounded-xl p-0"
                alt=""
              />
            </button>
            <button id="changeLanguage">
              <img
                data-lang="en"
                id="flags"
                src="./src//img/logo/logo_england_flag.svg"
                class="w-20 m-5 object-cover rounded-xl p-0"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <main class="h-2/3 w-full flex justify-center align-center items-start">
        <button
          class="text-white bg-gradient-to-b from-blue-500 to-blue-800 rounded-xl py-8 px-5 mt-24 text-2xl shadow-xl shadow-slate-500"
        >
          <a href="./epoque.html" data-translate="CommencerVoiture"
            >Commence à créer ta voiture.</a
          >
        </button>
      </main>
    </div>
  </body>
  <script>
    async function fetchImageList() {
      try {
        const response = await fetch("/api/images");
        if (!response.ok) {
          throw new Error(
            "Erreur lors de la récupération de la liste des images"
          );
        }
        return response.json();
      } catch (error) {
        console.error(error.message);
      }
    }

    function preloadImage(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        url = `./src/img/${url}`;
        img.src = url;
        img.onload = () => resolve(url);
        img.onerror = () =>
          reject(new Error(`Échec du chargement de l'image : ${url}`));
      });
    }

    async function preloadImages() {
      const images = await fetchImageList();
      if (!images) return;

      try {
        await Promise.all(images.map((image) => preloadImage(image)));
        console.log("Toutes les images ont été préchargées !");
      } catch (error) {
        console.error(error.message);
      }
    }

    preloadImages();
    localStorage.setItem("language", "fr");
  </script>
  <script src="src/javascript/traduction.js"></script>
</html>
